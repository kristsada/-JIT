<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ศูนย์ให้คำปรึกษาทางจิตสังคม</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background: linear-gradient(135deg, #d0e1ff, #f8d7e3, #ffffff);
            padding: 20px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
.logo {
    height: 150px;
}
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
        }

        .image-container img {
            width: 40%;
            height: auto;
            display: block;
        }
        .large {
            width: 110%; /* ปรับให้ใหญ่ขึ้น */
        }

        .small {
            width: 60%; /* ปรับให้เล็กลง */
        }
    </style>
</head>
<body>
    <header>
        <img src="images/sarn.png" alt="โลโก้ศาลอาญากรุงเทพใต้" class="logo">
        <h1>คลินิกให้คำปรึกษาด้านจิตสังคม</h1>
    <h2>ศาลอาญากรุงเทพใต้</h2>
    </header>
    <main>
        <div class="image-container">
            <img src="images/info1.jpg" alt="Infographic 1" class="large">
            <img src="images/info2.jpg" alt="Infographic 2">
            <img src="images/info3.jpg" alt="Infographic 3" class="small">
            <img src="images/info4.jpg" alt="Infographic 4" class="small">
            <img src="images/info5.jpg" alt="Infographic 1" class="large">
            <img src="images/info6.jpg" alt="Infographic 2">
            <img src="images/info7.jpg" alt="Infographic 3" class="small">
            <img src="images/info8.jpg" alt="Infographic 4" class="small">
        </div>
    </main>
</body>
</html>
