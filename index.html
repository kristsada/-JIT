<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ศูนย์ให้คำปรึกษาทางจิตสังคม</title>
        <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>

        <style>
            .marquee-box {
                background-color: red;
                color: white;
                padding: 10px 0;
                width: 100%;
                overflow: hidden;
                position: relative;
                white-space: nowrap;
                font-size: 14px;
                text-align: center;
            }
            .marquee-text {
                display: inline-block;
                padding-left: 100%;
                animation: marquee 30s linear infinite; /* ปรับความเร็วให้ช้าลง */
            }
            @keyframes marquee {
                from {
                    transform: translateX(0%);
                }
                to {
                    transform: translateX(-100%);
                }
            }
        </style>
    </head>
<body>
    <header>
        <img src="images/sarn.png" alt="โลโก้ศาลอาญากรุงเทพใต้" class="logo">
        <h1>คลินิกให้คำปรึกษาด้านจิตสังคม</h1>
        <h2>Psychological Counseling Center</h2>
    </header>

    <!-- แถบข้อความเลื่อน -->
    <div class="marquee-box">
        <span class="marquee-text">
            เว็บไซต์นี้จัดทำขึ้นเพื่อเป็นโครงการของนักศึกษาฝึกประสบการณ์วิชาชีพ มหาวิทยาลัยธรรมศาสตร์ ข้อมูลของท่านจะได้รับการปกป้อง และเก็บเป็นความลับ
        </span>
    </div>

    <main>
        <div class="hero">
            <img src="images/laptop.jpg" alt="ภาพมือพิมพ์บนแล็ปท็อป">
        </div>

        <div class="buttons">
            <button id="btn-eval">
                <img src="icons/evaluation.jpeg" alt="แบบประเมินผู้ใช้บริการ"> แบบประเมินผู้ให้คำปรึกษา
            </button><br>
            <button id="btn-about">
                <img src="icons/about.jpg" alt="เกี่ยวกับคลินิก"> คลินิกคืออะไร?
            </button><br>
            <button id="btn-stats">
                <img src="icons/stats.jpg" alt="สถิติ"> กราฟสถิติ
            </button>
        </div>
    </main>

    <footer>
    </footer>

    <script>
        document.getElementById('btn-eval').addEventListener('click', () => {
            window.location.href = 'evaluation.html';
        });
        document.getElementById('btn-about').addEventListener('click', () => {
            window.location.href = 'about.html';
        });
        document.getElementById('btn-stats').addEventListener('click', () => {
            window.location.href = 'stats2.html';
        });
    </script>
</body>
</html>
